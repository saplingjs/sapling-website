<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sapling - Node.js framework for faster-than-light web development</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Node.js framework for faster-than-light web development.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://use.typekit.net/vlu8wla.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <style>
    :root {
      --base-font-size           : 17px;
      --base-color               : #4a4a4a;
      --base-font-family         : BlinkMacSystemFont,-apple-system,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Fira Sans","Droid Sans","Helvetica Neue",Helvetica,Arial,sans-serif;
      --theme-color              : #23d160;
      --code-font-family         : antarctican-mono,sans-serif;
      --code-inline-color        : #ff3860;
      --code-inline-background   : #f5f5f5;
      --code-theme-background    : #f5f5f5;
      --code-font-size           : .825rem;
      --heading-h1-font-family   : clone-rounded-latin, sans-serif;
      --heading-h1-font-weight   : 200;
      --heading-h2-font-family   : clone-rounded-latin, sans-serif;
      --heading-h2-font-weight   : 200;
      --heading-h3-font-weight   : 500;
      --sidebar-background       : #fafafa;
      --sidebar-toggle-background: #fff;
      --blockquote-em-font-style : italic;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Sapling',
      repo: 'groenroos/sapling',
      homepage: 'home.md',
      auto2top: true,
      loadSidebar: true,
      executeScript: true,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 2,
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
</body>
</html>
